<!DOCTYPE HTML>
    <html>
        <head>
        <title>Audio Test</title>
        <link rel="stylesheet" href="includes/style/style.css" type="text/css" media="screen" />
        <script type="text/javascript" src="includes/scripts/index.js"></script>
        <script type="text/javascript" src="includes/scripts/audio.js"></script>
    </head>
    <body>
        <div id="divWrapper">
            <div id="divLeftCol">
                <div id="divInstrument">
                    <div>Bass Drum<br />(Q)</div>
                    <div>Snare<br />(W)</div>
                    <div>Clap<br />(E)</div>
                    <div>Low Conga<br />(R)</div>
                    <div>Hi Conga<br />(T)</div>
                    <div>Cymbal<br />(U)</div>
                    <div>Closed HH<br />(I)</div>
                    <div>Open HH<br />(O)</div>

                    <div>mt_hit_dacado<br />(A)</div>
                    <div>mt_hit_domba<br />(S)</div>
                    <div>mt_hit_dunna<br />(D)</div>
                    <div>mt_hit_echofalls<br />(F)</div>
                    <div>mt_hit_glatch<br />(G)</div>
                    <div>mt_hit_glitchburn<br />(J)</div>
                    <div>mt_hit_glitchvoc<br />(K)</div>
                    <div>mt_hit_hitack<br />(L)</div>
                </div>
                <div id="divSequencer">
                    <div id="divStepWrapper">
                        <div class="clsStep clsStepOne"></div>
                        <div class="clsStep"></div>
                        <div class="clsStep"></div>
                        <div class="clsStep"></div>
                        <div class="clsStep clsStepOne"></div>
                        <div class="clsStep"></div>
                        <div class="clsStep"></div>
                        <div class="clsStep"></div>
                        <div class="clsStep clsStepOne"></div>
                        <div class="clsStep"></div>
                        <div class="clsStep"></div>
                        <div class="clsStep"></div>
                        <div class="clsStep clsStepOne"></div>
                        <div class="clsStep"></div>
                        <div class="clsStep"></div>
                        <div class="clsStep"></div>
                    </div>
                </div>
            </div>
            <div id="divRightCol">
                Instrument
                <select id="cmbInstrument">
                    <option value="0">Bass Drum</option>
                    <option value="1">Snare</option>
                    <option value="2">Clap</option>
                    <option value="3">Low Conga</option>
                    <option value="4">Hi Conga</option>
                    <option value="5">Cymbal</option>
                    <option value="6">Closed HH</option>
                    <option value="7">Open HH</option>
                    <option value="8">mt_hit_dacado</option>
                    <option value="9">mt_hit_domba</option>
                    <option value="10">mt_hit_dunna</option>
                    <option value="11">mt_hit_echofalls</option>
                    <option value="12">mt_hit_glatch</option>
                    <option value="13">mt_hit_glitchburn</option>
                    <option value="14">mt_hit_glitchvoc</option>
                    <option value="15">mt_hit_hitack</option>
                </select>
                Tempo
                <div id="divTempo">
                    <input type="text" id="txtTempo" maxlength="3" /> <input type="button" id="cmdSetTempo" value="Set" />
                </div>
                <div id="divPlayPause">
                    >
                </div>
            </div>
        </div>
    </body>
</html>
