<!DOCTYPE HTML>
    <html>
        <head>
        <title>Beat Slappr</title>
        <link rel="stylesheet" href="includes/style/style.css" type="text/css" media="screen" />
        <script type="text/javascript" src="includes/scripts/index.js"></script>
        <script type="text/javascript" src="includes/scripts/audio.js"></script>
        <script type="text/javascript" src="includes/scripts/slider.js"></script>
    </head>
    <body>
        <div id="divWrapper">
            <div id="divLeftCol">
                <div id="divInstrument">
                    <div>
                        Bass Drum
                        <div class="drumPad">Q</div>
                        <div class="channelContentWrapper">
                            <div class="channelMute" title="Mute">M</div>
                            <div class="channelSolo" title="Solo">S</div>
                        </div>
                        <div class="divVolumeSlider"></div>
                    </div>
                    <div>
                        Snare
                        <div class="drumPad">W</div>
                        <div class="channelContentWrapper">
                            <div class="channelMute" title="Mute">M</div>
                            <div class="channelSolo" title="Solo">S</div>
                        </div>
                        <div class="divVolumeSlider"></div>
                    </div>
                    <div>
                        Low Conga
                        <div class="drumPad">E</div>
                        <div class="channelContentWrapper">
                            <div class="channelMute" title="Mute">M</div>
                            <div class="channelSolo" title="Solo">S</div>
                        </div>
                        <div class="divVolumeSlider"></div>
                    </div>
                    <div>
                        Mid Conga
                        <div class="drumPad">R</div>
                        <div class="channelContentWrapper">
                            <div class="channelMute" title="Mute">M</div>
                            <div class="channelSolo" title="Solo">S</div>
                        </div>
                        <div class="divVolumeSlider"></div>
                    </div>
                    <div>
                        Hi Conga
                        <div class="drumPad">T</div>
                        <div class="channelContentWrapper">
                            <div class="channelMute" title="Mute">M</div>
                            <div class="channelSolo" title="Solo">S</div>
                        </div>
                        <div class="divVolumeSlider"></div>
                    </div>
                    <div>
                        Cymbal
                        <div class="drumPad">U</div>
                        <div class="channelContentWrapper">
                            <div class="channelMute" title="Mute">M</div>
                            <div class="channelSolo" title="Solo">S</div>
                        </div>
                        <div class="divVolumeSlider"></div>
                    </div>
                    <div>
                        Closed HH
                        <div class="drumPad">I</div>
                        <div class="channelContentWrapper">
                            <div class="channelMute" title="Mute">M</div>
                            <div class="channelSolo" title="Solo">S</div>
                        </div>
                        <div class="divVolumeSlider"></div>
                    </div>
                    <div>
                        Open HH
                        <div class="drumPad">O</div>
                        <div class="channelContentWrapper">
                            <div class="channelMute" title="Mute">M</div>
                            <div class="channelSolo" title="Solo">S</div>
                        </div>
                        <div class="divVolumeSlider"></div>
                    </div>
                    <div>
                        Clav
                        <div class="drumPad">A</div>
                        <div class="channelContentWrapper">
                            <div class="channelMute" title="Mute">M</div>
                            <div class="channelSolo" title="Solo">S</div>
                        </div>
                        <div class="divVolumeSlider"></div>
                    </div>
                    <div>
                        Clap
                        <div class="drumPad">S</div>
                        <div class="channelContentWrapper">
                            <div class="channelMute" title="Mute">M</div>
                            <div class="channelSolo" title="Solo">S</div>
                        </div>
                        <div class="divVolumeSlider"></div>
                    </div>
                    <div>
                        Low Tom
                        <div class="drumPad">D</div>
                        <div class="channelContentWrapper">
                            <div class="channelMute" title="Mute">M</div>
                            <div class="channelSolo" title="Solo">S</div>
                        </div>
                        <div class="divVolumeSlider"></div>
                    </div>
                    <div>
                        Mid Tom
                        <div class="drumPad">F</div>
                        <div class="channelContentWrapper">
                            <div class="channelMute" title="Mute">M</div>
                            <div class="channelSolo" title="Solo">S</div>
                        </div>
                        <div class="divVolumeSlider"></div>
                    </div>
                    <div>
                        High Tom
                        <div class="drumPad">G</div>
                        <div class="channelContentWrapper">
                            <div class="channelMute" title="Mute">M</div>
                            <div class="channelSolo" title="Solo">S</div>
                        </div>
                        <div class="divVolumeSlider"></div>
                    </div>
                    <div>
                        Cowbell
                        <div class="drumPad">J</div>
                        <div class="channelContentWrapper">
                            <div class="channelMute" title="Mute">M</div>
                            <div class="channelSolo" title="Solo">S</div>
                        </div>
                        <div class="divVolumeSlider"></div>
                    </div>
                    <div>
                        Rimshot
                        <div class="drumPad">K</div>
                        <div class="channelContentWrapper">
                            <div class="channelMute" title="Mute">M</div>
                            <div class="channelSolo" title="Solo">S</div>
                        </div>
                        <div class="divVolumeSlider"></div>
                    </div>
                    <div style="border-right: 0;">
                        Maraca
                        <div class="drumPad">L</div>
                        <div class="channelContentWrapper">
                            <div class="channelMute" title="Mute">M</div>
                            <div class="channelSolo" title="Solo">S</div>
                        </div>
                        <div class="divVolumeSlider"></div>
                    </div>
                </div>
                <div id="divSequencer">
                    <div id="divStepWrapper">
                        <div class="clsStep clsStepOne"></div>
                        <div class="clsStep"></div>
                        <div class="clsStep"></div>
                        <div class="clsStep"></div>
                        <div class="clsStep clsStepOne"></div>
                        <div class="clsStep"></div>
                        <div class="clsStep"></div>
                        <div class="clsStep"></div>
                        <div class="clsStep clsStepOne"></div>
                        <div class="clsStep"></div>
                        <div class="clsStep"></div>
                        <div class="clsStep"></div>
                        <div class="clsStep clsStepOne"></div>
                        <div class="clsStep"></div>
                        <div class="clsStep"></div>
                        <div class="clsStep"></div>
                    </div>
                </div>
            </div>
            <div id="divRightCol">
                <div id="divTempoWrapper">
                    Tempo
                    <div id="divTempo"></div>
                    <input type="text" id="txtTempo" maxlength="3" />
                </div>
                <div id="divPlayPause"></div>
            </div>
        </div>
        <div style="width: 300px; margin: 20px auto 0 auto;">
            <span style="color: #610000; font-weight: bold;">Debug Controls</span><br />
            View Bar: 
            <input type="button" value="1" onclick="setCurrentMeasure(1);" />
            <input type="button" value="2" onclick="setCurrentMeasure(2);" /><br />
            Steps: <input type="text" style="width: 30px;" value="16" id="txtSteps" />
            <input type="button" value="Set" onclick="setTotalSteps(document.getElementById('txtSteps').value);" />
        </div>
    </body>
</html>
