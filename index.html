<!DOCTYPE HTML>
    <html>
        <head>
        <title>Audio Test</title>
        <link rel="stylesheet" href="includes/style/style.css" type="text/css" media="screen" />
        <script type="text/javascript" src="includes/scripts/index.js"></script>
        <script type="text/javascript" src="includes/scripts/audio.js"></script>
    </head>
    <body>
        <div id="divWrapper">
            <div id="divLeftCol">
                <div id="divInstrument">
                    <div>Bass Drum<br />(A)</div>
                    <div>Snare<br />(S)</div>
                    <div>Clap<br />(D)</div>
                    <div>Low Conga<br />(F)</div>
                    <div>Hi Conga<br />(G)</div>
                    <div>Cymbal<br />(J)</div>
                    <div>Closed HH<br />(K)</div>
                    <div>Open HH<br />(L)</div>
                </div>
                <div id="divSequencer">
                    <div id="divStepWrapper">
                        <div class="clsStep clsStepOne"></div>
                        <div class="clsStep"></div>
                        <div class="clsStep"></div>
                        <div class="clsStep"></div>
                        <div class="clsStep clsStepOne"></div>
                        <div class="clsStep"></div>
                        <div class="clsStep"></div>
                        <div class="clsStep"></div>
                        <div class="clsStep clsStepOne"></div>
                        <div class="clsStep"></div>
                        <div class="clsStep"></div>
                        <div class="clsStep"></div>
                        <div class="clsStep clsStepOne"></div>
                        <div class="clsStep"></div>
                        <div class="clsStep"></div>
                        <div class="clsStep"></div>
                    </div>
                </div>
            </div>
            <div id="divRightCol">
                Instrument
                <select id="cmbInstrument">
                    <option value="0">Bass Drum</option>
                    <option value="1">Snare</option>
                    <option value="2">Clap</option>
                    <option value="3">Low Conga</option>
                    <option value="4">Hi Conga</option>
                    <option value="5">Cymbal</option>
                    <option value="6">Closed HH</option>
                    <option value="7">Open HH</option>
                </select>
                Tempo
                <div id="divTempo">
                    <input type="text" id="txtTempo" maxlength="3" /> <input type="button" id="cmdSetTempo" value="Set" />
                </div>
                <div id="divPlayPause">
                    >
                </div>
            </div>
        </div>
    </body>
</html>
