<!DOCTYPE HTML>
    <html>
        <head>
        <title>Audio Test</title>
        <link rel="stylesheet" href="includes/style/style.css" type="text/css" media="screen" />
        <script type="text/javascript" src="includes/scripts/index.js"></script>
        <script type="text/javascript" src="includes/scripts/audio.js"></script>
    </head>
    <body>
        <div id="divWrapper">
            <div id="divLeftCol">
                <div id="divInstrument">
                    <div id="instrument0" onmousedown="setInstrumentClass(0); audBassDrum.play(); return false;">Bass Drum<br />(A)</div>
                    <div id="instrument1" onmousedown="setInstrumentClass(1); audSnare.play(); return false;">Snare<br />(S)</div>
                    <div id="instrument2" onmousedown="setInstrumentClass(2);  audClap.play(); return false;">Clap<br />(D)</div>
                    <div id="instrument3" onmousedown="setInstrumentClass(3); audLowConga.play(); return false;">Low Conga<br />(F)</div>
                    <div id="instrument4" onmousedown="setInstrumentClass(4); audHiConga.play(); return false;">Hi Conga<br />(G)</div>
                    <div id="instrument5" onmousedown="setInstrumentClass(5); audCymbal.play(); return false;">Cymbal<br />(J)</div>
                    <div id="instrument6" onmousedown="setInstrumentClass(6); audClosedHH.play(); return false;">Closed HH<br />(K)</div>
                    <div id="instrument7" onmousedown="setInstrumentClass(7); audOpenHH.play(); return false;">Open HH<br />(L)</div>
                </div>
                <div id="divSequencer">
                    <div id="divStepWrapper">
                        <div class="clsStep clsStepOne" onclick="toggleInstrument(1);"></div>
                        <div class="clsStep" onclick="toggleInstrument(2);"></div>
                        <div class="clsStep" onclick="toggleInstrument(3);"></div>
                        <div class="clsStep" onclick="toggleInstrument(4);"></div>
                        <div class="clsStep clsStepOne" onclick="toggleInstrument(5);"></div>
                        <div class="clsStep" onclick="toggleInstrument(6);"></div>
                        <div class="clsStep" onclick="toggleInstrument(7);"></div>
                        <div class="clsStep" onclick="toggleInstrument(8);"></div>
                        <div class="clsStep clsStepOne" onclick="toggleInstrument(9);"></div>
                        <div class="clsStep" onclick="toggleInstrument(10);"></div>
                        <div class="clsStep" onclick="toggleInstrument(11);"></div>
                        <div class="clsStep" onclick="toggleInstrument(12);"></div>
                        <div class="clsStep clsStepOne" onclick="toggleInstrument(13);"></div>
                        <div class="clsStep" onclick="toggleInstrument(14);"></div>
                        <div class="clsStep" onclick="toggleInstrument(15);"></div>
                        <div class="clsStep" onclick="toggleInstrument(16);"></div>
                    </div>
                </div>
            </div>
            <div id="divRightCol">
                Instrument
                <select id="cmbInstrument" onclick="selectInstrument();">
                    <option value="0">Bass Drum</option>
                    <option value="1">Snare</option>
                    <option value="2">Clap</option>
                    <option value="3">Low Conga</option>
                    <option value="4">Hi Conga</option>
                    <option value="5">Cymbal</option>
                    <option value="6">Closed HH</option>
                    <option value="7">Open HH</option>
                </select>
                <div id="divPlayPause" onmousedown="togglePlay(); return false;">
                    >
                </div>
            </div>
        </div>
    </body>
</html>
